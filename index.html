<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body background="./images/pattern-background-desktop.svg">

  <div class="cardContainer">
    <div>
      <img src="./images/illustration-hero.svg" style="border-radius: 20px 20px 0 0;" alt="">
        <div class="cardBody">
          <h1 class="title">Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>

          <div class="details">
            <div class="father">
              <div><a href="#"><img src="./images/icon-music.svg" alt="music"></a></div>
              <div class="content2">
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
              </div>
            </div>
            <div>  
              <a href="#">Change</a>
            </div>
          </div>
            <div class="footerSection">
              <button class="pay" onclick="alert('ciao')">Proceed to payment</button>
              <button class="cancel">Cancel order</button>

            </div>
        </div>
    </div>
  </div>


  
</body>
</html>
